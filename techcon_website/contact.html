<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Us - TechCon 2024</title>
</head>

<body>

   <header>
      <h1>Contact Us</h1>
      <nav>
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
         </ul>
      </nav>
   </header>

   <main>
      <section>
         <h2>Get in Touch</h2>
         <p>Email us directly at:
            <a href="mailto:email@example.com">email@example.com</a>
         </p>

         <h3>Follow Us</h3>
         <ul>
            <li><a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a></li>
            <li><a href="https://www.twitter.com/TechCon2024" target="_blank">Twitter</a></li>
            <li><a href="https://www.linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
         </ul>

         <h3>Conference Venue</h3>
         <div style="max-width: 100%; height: 400px;">
            <iframe
               src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509372!2d144.95373531531833!3d-37.816279742617896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57758d1bba6c5c2!2sTech%20Conference%20Center!5e0!3m2!1sen!2sau!4v1709847847362!5m2!1sen!2sau"
               width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
               referrerpolicy="no-referrer-when-downgrade"></iframe>
         </div>
      </section>

      <section>
         <h2>Contact Us Form</h2>
         <form action="#" method="post">
            <div>
               <label for="name">Your Name:</label>
               <input type="text" id="name" name="name" required>
            </div>

            <div>
               <label for="email">Your Email:</label>
               <input type="email" id="email" name="email" required>
            </div>

            <div>
               <label for="message">Your Message:</label>
               <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div>
               <button type="submit">Send Message</button>
            </div>
         </form>
      </section>
   </main>

   <footer>
      <p>copyright &copy; 2025 TechCon 2024. All rights reserved.</p>
   </footer>

</body>

</html>
